<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Switcher</title>
</head>
<body>
  <div class="switcher">
    <nav class="authors">
      <button class="author-btn" type="button" data-index="0">
        <img class="btn-image" src="" alt="Author image">
      </button>
    </nav>
    <section class="quotes">
      <article class="quote">
        <div class="quote-text">
          <blockquote>
            <p>

            </p>
          </blockquote>
          <div class="quote-author">

          </div>
        </div>
      </article>
    </section>
  </div>
</body>
</html>
