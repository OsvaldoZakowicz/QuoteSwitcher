<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Style -->
  <link rel="stylesheet" href="main.css">

  <title>Quote Switcher</title>
</head>
<body>
  <div class="switcher">
    <nav class="authors">
      <button class="author-btn" type="button" data-index="0">
        <img class="btn-image" src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fcdn.christianitydaily.com%2Fdata%2Fimages%2Ffull%2F6065%2Fpastor-john-piper.jpg%3Fw%3D600&f=1&nofb=1" alt="Author image">
      </button>
    </nav>
    <section class="quotes">
      <article class="quote">
        <div class="quote-text">
          <blockquote>
            <p>
              Sigue a Cristo. Sera costoso. Seras un exiliado en esta era. Pero seras libre.
            </p>
          </blockquote>
          <div class="quote-author">
            <p>jhon piper</p>
          </div>
        </div>
      </article>
    </section>
  </div>
</body>
</html>
